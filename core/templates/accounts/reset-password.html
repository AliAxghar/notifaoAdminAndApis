{% extends "layouts/base-fullscreen.html" %}
{% block title %} Reset Password {% endblock %}

{% block content %}   
    <style>
        .form-control{
            margin-bottom: 15px;
        }
        label{
            display: none;
        }
    </style>
    <div class="auth-wrapper">
        <div class="auth-content">
            <!-- <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div> -->
            <div class="card">
                <div class="card-body text-center login-main-card">
                    <div class="pt-4 pb-1">
                        <img class="loginlogo" src="/static/assets/images/loginlogo.png" alt="logo">
                    </div>
                    <h5 class="pt-3 pb-1">Create Password!</h5>

                    {% if msg %}
                        <p style="color: #a50c0c;font-size: 15px; margin-bottom: 0px;">
                            {{msg}}
                        </p>
                    {% endif %}
                    <form role="form" class="pt-3" method="post" action="">

                        {% csrf_token %}                   

                        <!-- <div class="input-group mb-3"> -->
                            {{ form }}
                        <!-- </div> -->
                        <!-- <div class="input-group mb-3">
                            {{ form.password2 }}
                        </div> -->
                        <input type="submit"  name="login" id="login-btn" class="form-control mb-4 " value="Submit">

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
